
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/assets/icono-navbar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSP Configuration: Allows Supabase Auth WebSocket and HTTPS connections -->
    <!-- wss://*.supabase.co: WebSocket for real-time auth events (PASSWORD_RECOVERY) -->
    <!-- https://*.supabase.co: HTTPS for API calls -->
    <!-- https://*.hostingersite.com: Production domain -->
    <!-- http://localhost:*: Development environment -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      font-src 'self' https://fonts.gstatic.com data:; 
      img-src 'self' data: https: blob: https://images.unsplash.com; 
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.hostingersite.com http://localhost:*; 
      frame-src 'none'; 
      object-src 'none';
    ">
    
    <script>
      console.log("CSP configured for Supabase Auth");
      console.log("Allowed: wss://*.supabase.co, https://*.supabase.co");
    </script>
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <title>Reforestal eG | Impact Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
